<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SVG Icon in an Input</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

  
  <!-- Generic Example -->
  <div class="left-inner-addon">
      <input type="text"/>
      <img role="img" style="width:16px;" src="https://www.prospectsoft.com/images/security/shield2.svg" />
  </div>
  
  
  
  
  <!-- Gravity Form Example -->
  <li id="field_1_1" class="gfield password-field gfield_contains_required field_sublabel_below field_description_below gfield_visibility_visible">
    <label class="gfield_label" for="input_1_1">Password:
      <span class="gfield_required">*</span>
    </label>
    <div class="ginput_container ginput_container_text">
      <input name="input_1" id="input_1_1" type="text" value="" class="medium" tabindex="3" aria-required="true" aria-invalid="false"></div>
    <div class="gfield_description">Your password</div>
  </li>
  
  
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
</body>
</html>
